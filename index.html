<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Networking Study Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      background: #1f1f1f;
      color: #e0e0e0;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 40px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #005f99;
    }
    .flashcard {
      background: #333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      min-height: 120px;
      cursor: pointer;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    .flashcard p.answer {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .flashcard-nav, .quiz-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    select {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .quiz-question label {
      display: block;
      margin: 8px 0;
    }
    #start-screen {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Networking Study Tool</h1>
  </header>

  <main>
    <!-- Start Screen -->
    <section id="start-screen" style="display:block;">
      <h2>Welcome! Choose what you want to do:</h2>
      <button id="go-flashcards">Flashcards</button>
      <button id="go-quiz">Quiz</button>
    </section>

    <!-- Flashcards Section -->
    <section id="flashcards-section">
      <h2>Flashcards</h2>
      <label for="category-select">Choose Category:</label>
      <select id="category-select">
        <option value="All">All</option>
        <option value="TCP">TCP</option>
        <option value="UDP">UDP</option>
        <option value="Transport Layer">Transport Layer</option>
        <option value="LAN Addresses">LAN Addresses</option>
        <option value="Switching">Switching</option>
        <option value="DHCP">DHCP</option>
        <option value="Email/ICMP/ARP">Email/ICMP/ARP</option>
        <option value="Ports">Port Numbers</option>
      </select>
      <div id="flashcard-display" class="flashcard"></div>
      <div class="flashcard-nav">
        <button id="prev-card">Previous</button>
        <button id="show-answer">Show Answer</button>
        <button id="next-card">Next</button>
      </div>
      <button id="back-to-start-flashcards">Back to Start</button>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-section">
      <h2>Quiz</h2>
      <div id="quiz-display"></div>
      <div class="quiz-nav">
        <button id="prev-quiz">Previous</button>
        <button id="next-quiz">Next</button>
        <button id="submit-quiz">Submit Quiz</button>
      </div>
      <div id="quiz-result" style="margin-top:15px; font-weight:bold;"></div>
      <button id="back-to-start-quiz">Back to Start</button>
    </section>
  </main>

  <script>
    // ====== DATA ======
    const flashcards = [
      {question:"What type of protocol is TCP?", answer:"TCP is a connection-based protocol.", category:"TCP"},
      {question:"Is TCP reliable or unreliable?", answer:"TCP is reliable.", category:"TCP"},
      {question:"Which protocols use TCP?", answer:"HTTP, HTTPS, and FTP use TCP.", category:"TCP"},
      {question:"What type of protocol is UDP?", answer:"UDP is connectionless.", category:"UDP"},
      {question:"Which services commonly use UDP?", answer:"DNS, VoIP, video/voice streaming, online gaming use UDP.", category:"UDP"},
      {question:"What is tracking individual conversations in the transport layer?", answer:"Keeps track of multiple sessions to prevent data mixing.", category:"Transport Layer"},
      {question:"What are the two primary addresses on a LAN device?", answer:"MAC (physical) and IP (local) addresses.", category:"LAN Addresses"},
      {question:"What is Cut-Through Switching?", answer:"Forwards frame immediately after reading destination MAC.", category:"Switching"},
      {question:"What is Store-and-Forward Switching?", answer:"Receives entire frame, checks for errors, then forwards.", category:"Switching"},
      {question:"What is Fast-Forward Switching?", answer:"Forwards frame immediately after reading destination MAC.", category:"Switching"},
      {question:"What is Fragment-Free Switching?", answer:"Waits for first 64 bytes before forwarding.", category:"Switching"},
      {question:"What does DHCP stand for?", answer:"Dynamic Host Configuration Protocol.", category:"DHCP"},
      {question:"Primary purpose of SMTP?", answer:"Send emails from client to mail server or between servers.", category:"Email/ICMP/ARP"},
      {question:"What ICMP message checks host reachability?", answer:"ICMP Echo Request.", category:"Email/ICMP/ARP"},
      {question:"Port 20 is commonly used for which protocol?", answer:"FTP", category:"Ports"},
      {question:"Port 22 is commonly used for which protocol?", answer:"SSH", category:"Ports"},
      {question:"Port 80 is commonly used for which protocol?", answer:"HTTP", category:"Ports"},
      {question:"Port 161 is commonly used for which protocol?", answer:"SNMP", category:"Ports"}
    ];

    const quizQuestions = [
      {question:"Which protocol is connectionless?", options:["TCP","UDP","SMTP","HTTP"], answer:"UDP"},
      {question:"Which protocol ensures reliable delivery?", options:["TCP","UDP","ICMP","DHCP"], answer:"TCP"},
      {question:"What layer does the MAC address operate on?", options:["Layer 1","Layer 2","Layer 3","Layer 4"], answer:"Layer 2"},
      {question:"What layer does the IP address operate on?", options:["Layer 1","Layer 2","Layer 3","Layer 4"], answer:"Layer 3"},
      {question:"Which switching method checks the entire frame before forwarding?", options:["Cut-Through","Fast-Forward","Store-and-Forward","Fragment-Free"], answer:"Store-and-Forward"},
      {question:"Which DHCP function is correct?", options:["Assigns MAC addresses","Assigns IP addresses","Forwards frames","Checks errors"], answer:"Assigns IP addresses"},
      {question:"Port 22 is commonly used for which protocol?", options:["FTP","SSH","SMTP","HTTP"], answer:"SSH"},
      {question:"Port 80 is commonly used for which protocol?", options:["HTTP","SMTP","SSH","POP3"], answer:"HTTP"},
      {question:"Port 161 is commonly used for which protocol?", options:["SNMP","IMAP","SMTP","HTTP"], answer:"SNMP"}
    ];

    // ====== START SCREEN NAV ======
    const startScreen = document.getElementById('start-screen');
    const flashcardsSection = document.getElementById('flashcards-section');
    const quizSection = document.getElementById('quiz-section');

    document.getElementById('go-flashcards').addEventListener('click', () => {
      startScreen.style.display = 'none';
      flashcardsSection.style.display = 'block';
      loadFlashcards();
    });

    document.getElementById('go-quiz').addEventListener('click', () => {
      startScreen.style.display = 'none';
      quizSection.style.display = 'block';
      loadQuiz();
    });

    document.getElementById('back-to-start-flashcards').addEventListener('click', () => {
      flashcardsSection.style.display = 'none';
      startScreen.style.display = 'block';
    });

    document.getElementById('back-to-start-quiz').addEventListener('click', () => {
      quizSection.style.display = 'none';
      startScreen.style.display = 'block';
    });

    // ====== FLASHCARDS LOGIC ======
    let currentCard = 0;
    let activeCards = [];

    const flashcardDisplay = document.getElementById('flashcard-display');
    const showAnswerBtn = document.getElementById('show-answer');
    const prevBtn = document.getElementById('prev-card');
    const nextBtn = document.getElementById('next-card');
    const categorySelect = document.getElementById('category-select');

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadFlashcards() {
      const category = categorySelect.value;
      activeCards = category === "All" ? [...flashcards] : flashcards.filter(c => c.category === category);
      activeCards = shuffleArray(activeCards);
      currentCard = 0;
      displayCard();
    }

    function displayCard() {
      if(activeCards.length === 0){
        flashcardDisplay.innerHTML = "No flashcards available for this category.";
        return;
      }
      flashcardDisplay.innerHTML = `<p class="question">${activeCards[currentCard].question}</p>
                                    <p class="answer" id="answer">${activeCards[currentCard].answer}</p>`;
    }

    categorySelect.addEventListener('change', loadFlashcards);
    showAnswerBtn.addEventListener('click', () => {
      const ans = document.getElementById('answer');
      if(ans) ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
    });

    prevBtn.addEventListener('click', () => {
      if(currentCard > 0) currentCard--;
      displayCard();
    });

    nextBtn.addEventListener('click', () => {
      if(currentCard < activeCards.length - 1) currentCard++;
      displayCard();
    });

    // ====== QUIZ LOGIC ======
    let currentQuiz = 0;
    let activeQuiz = shuffleArray([...quizQuestions]);
    const quizDisplay = document.getElementById('quiz-display');
    const quizResult = document.getElementById('quiz-result');

    function loadQuiz() {
      displayQuiz();
    }

    function displayQuiz() {
      const q = activeQuiz[currentQuiz];
      quizDisplay.innerHTML = `<p>${currentQuiz+1}. ${q.question}</p>` +
        q.options.map(opt => `<label><input type="radio" name="q${currentQuiz}" value="${opt}"> ${opt}</label>`).join('');
    }

    document.getElementById('next-quiz').addEventListener('click', () => {
      if(currentQuiz < activeQuiz.length - 1) currentQuiz++;
      displayQuiz();
    });

    document.getElementById('prev-quiz').addEventListener('click', () => {
      if(currentQuiz > 0) currentQuiz--;
      displayQuiz();
    });

    document.getElementById('submit-quiz').addEventListener('click', () => {
      let score = 0;
      activeQuiz.forEach((q,i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && selected.value === q.answer) score++;
      });
      quizResult.textContent = `You scored ${score} out of ${activeQuiz.length}`;
    });
  </script>
</body>
</html>

</body>
</html>
